        <nav class="menu">

    <main>

    <section>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre-ville ou en pleine nature</p>
		 
        <form class="bloc recherche">
            <i class="fa-solid fa-location-dot"></i>
            <input class="barre_recherche" type="search" placeholder="Marseille, France">
            <button class="bouton_recherche" type="button">Rechercher</button><i class="fa-solid fa-magnifying-glass"></i>
        </form>
    </section>
    
    <section class="d-flex ligne_filtres">
		<p>Filtres</p>
	
		<div class="d-flex bouton_filtres">
		   <div class="logo_bouton"><i class="fa-solid fa-money-bill-wave"></i></div> 
			<div class="texte_bouton"><p>Économique</p></div>       
		</div>

		<div class="d-flex bouton_filtres">
			<div class="logo_bouton"><i class="fa-solid fa-person"></i></div> 
			<div class="texte_bouton"><p>Familial</p></div>       
		 </div>


		 <div class="d-flex bouton_filtres">
			<div class="logo_bouton"><i class="fa-solid fa-heart"></i></div> 
			 <div class="texte_bouton"><p>Romantique</p></div>         
		 </div>

		<div class="d-flex bouton_filtres">
		   <div class="logo_bouton"><i class="fa-solid fa-dog"></i></div> 
			<div class="texte_bouton"><p>Animaux autorisés</p></div>         
		</div>

    </section>
